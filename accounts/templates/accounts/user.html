{% extends 'base.html' %}
{% block content %}
    {% include 'accounts/status.html' %}
    <h3>User Profile</h3>


    <div class="row">
        <div class="col">
          <div class="card card-body">
            <table class="table">
              <tr>
                <th>Product</th>
                <th>Note</th>
                <th>Date Ordered</th>
                <th>Status</th>
              </tr>
              {% for order in orders  %}
                <tr>
                  <td>{{ order.product.name }}</td>
                  <td>{{ order.note }}</td>
                  <td>{{ order.product.date_created }}</td>
                  <td>{{ order.status }}</td>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
{% endblock content %}
